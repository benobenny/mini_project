<!DOCTYPE html>
<html lang="en">
    <head>
        <title>The City of London : Local Maps</title>

    <link rel="stylesheet" href="/City of London/localRoutes/localRoutes.css">
</head>
<body>
<main>

<div class="columnFlex">

            <img src="airportLondon.png">
        </div>
        <div class="imgBox">

    </div>

            <img src="hotelMap.png">

</div>

<script src="/City of London/common/common.js"></script>

</html>
